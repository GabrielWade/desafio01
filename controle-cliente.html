<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Client</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Control Client css -->
    <link rel="stylesheet" type="text/css" href="style/control-client.css" />
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="/">
          <span class="blue">/*</span>Logo<span class="blue">*/</span></a
        >
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="#inicio">Clientes</a></li>
          <li><a href="#footer">Contato</a></li>
        </ul>
      </nav>
    </header>
    <section class="container" style="padding-top: 100px">
      <button
        id="openModalBtn"
        style="margin-bottom: 20px"
        type="button"
        class="btn btn-outline-success btn-add"
      >
        Adicionar
      </button>
      <table class="table text-center">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">E-mail</th>
            <th scope="col">Telefone</th>
            <th scope="col">Cadastro</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Adicionar cliente</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">

              <div class="row">
                <div class="col-sm-2">
                  <label for="id" class="form-label">Id</label>
                  <input disabled type="text" class="form-control" id="id">
                </div>

                <div class="col-sm-10">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome">
                </div>
              </div>

              <div class="row">
                <div class="col-sm-4">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="text" class="form-control" id="email">
                </div>
                <div class="col-sm-2">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="telefone">
                </div>
                <div class="col-sm-3">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control" id="cpf">
                </div>
                <div class="col-sm-3">
                  <label for="dataCadastro" class="form-label">Data de cadastro</label>
                  <input type="date" class="form-control" id="dataCadastro" disabled>
                </div>
              </div>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button id="btn-salvar" class="btn btn-primary btn-sm">Salvar</button>
            </div>
        </div>
    </section>
    <!-- Control Client JS -->
    <script src="./script/base.js"></script>
    <!--<script src="./script/model/Cliente.js"></script>-->
    <script src="./script/control-client.js"></script>
  </body>
</html>
